<html ng-app="musicBoxes">

<head>
	<meta charset="UTF-8">
	<title>Music Boxes</title>
	<!--Bootstrap/Font-Awesome CSS-->
	<link rel="stylesheet" href="assets/plugins/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<!--Custom CSS-->
	<link rel="stylesheet" href="assets/styles/style.css">
</head>

<body ng-controller="MusicController">

	<div class="container-fluid">

		<!--Keys-->
		<div class="note" ng-repeat="note in notes" ng-mouseover="playNote(note)">
			{{note.note}}
			<audio src="{{note.wave}}" id="{{note.note}}"></audio>
		</div>

		<!--Buttons-->
		<div>
			<button ng-if="!recording" class="btn btn-danger" ng-click="record();"><i class="fa fa-circle"></i></button>
			<button ng-if="recording" class="btn btn-danger" ng-click="stop();"><i class="fa fa-stop"></i></button>
			<button class="btn btn-success" ng-click="playRecorded();"><i class="fa fa-play"></i></button>
		</div>

		<p ng-if="song.length > 0">Your Song:</p>
		<div class="note" ng-repeat="note in song track by $index">{{note.note}}</div>

	</div>

	<!--JS Plugins-->
	<script src="assets/plugins/jquery/dist/jquery.js"></script>
	<script src="assets/plugins/bootstrap/dist/js/bootstrap.js"></script>
	<script src="assets/plugins/angular/angular.js"></script>
	<!--Custom JS App-->
	<script src="app/config/init.js"></script>
	<script src="app/music-controller.js"></script>
</body>

</html>
